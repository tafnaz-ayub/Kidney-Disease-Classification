<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Classification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6fc;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        }
        .upload-section video,
        .upload-section img {
            border-radius: 10px;
            border: 2px solid #1b2d6b;
            object-fit: cover;
        }
        .btn-custom {
            border-radius: 25px;
            font-weight: 500;
            padding: 10px 20px;
            transition: 0.2s ease-in-out;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        .results-box {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background: #fff;
            font-size: 14px;
        }
        .prediction-label {
            font-size: 1.3rem;
            font-weight: bold;
            color: #1b2d6b;
            padding: 10px;
            border-radius: 8px;
            background-color: #e8f0fe;
            display: inline-block;
        }
        .confidence-bar {
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 8px;
        }
        .confidence-fill {
            height: 100%;
            background-color: #4caf50;
            text-align: center;
            color: white;
            font-size: 12px;
            line-height: 20px;
        }
        #loading {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.75);
            z-index: 99999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #1b2d6b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h2 class="text-center fw-bold mb-4 text-primary">Object Classification</h2>
    <div class="row g-4">
        
        <!-- Upload -->
        <div class="col-md-6">
            <div class="card p-4 text-center upload-section">
                <video autoplay id="video" class="w-100" height="300"
                    poster="https://img.freepik.com/free-vector/group-young-people-posing-photo_52683-18824.jpg"></video>
                <img src="" id="photo" class="w-100" height="300" style="display:none;">
                <canvas style="display:none;" id="canvas"></canvas>

                <div class="d-flex justify-content-center gap-3 mt-3">
                    <button type="button" class="btn btn-primary btn-custom" id="uploadBtn">Upload</button>
                    <button id="predictBtn" type="button" class="btn btn-success btn-custom">Predict</button>
                </div>

                <input name="upload" type="file" id="fileInput" accept="image/*" style="display:none;">
                <input type="hidden" id="url" value="../predict">
            </div>
        </div>

        <!-- Results -->
        <div class="col-md-6">
    <div class="card p-4 shadow-sm">
        <h5 class="fw-bold text-center mb-3">Prediction Results</h5>
        <div class="res-part text-center"></div>
        <div id="funny-message" class="mt-3 text-secondary fw-semibold"></div>
    </div>
</div>
    </div>
</div>

<!-- Loader -->
<div id="loading" style="display:none;">
    <div class="loader"></div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
let baseData = "";

// Send prediction request
function sendRequest(base64Data) {
    if (!base64Data) return alert("Please upload an image first!");

    const url = $("#url").val();
    $("#loading").show();

    $.ajax({
        url: url,
        type: "POST",
        headers: {
            'Content-Type': 'application/json',
            'Access-Control-Allow-Origin': '*'
        },
        data: JSON.stringify({ image: base64Data }),
        success: function(res) {
            $(".res-part").html("");
            $(".res-part2").html("");

            try {
                const imageData = res[1]?.image;
                if (imageData && imageData.length > 100) {
                    $(".res-part2").append(
                        `<img class='img-fluid rounded border' src='data:image/jpeg;base64,${imageData}'/>`
                    );
                }
            } catch (e) {
                console.error("Image render error:", e);
            }

            try {
    const prediction = res[0]?.image || "Unknown";
    const message = res[0]?.message || "";
    
    $(".res-part").html(`
        <div class="prediction-label">${prediction}</div>
    `);

    $("#funny-message").text(message);
} catch (e) {
    console.error("Prediction display error:", e);
}


            $("#loading").hide();
        },
        error: function(err) {
            console.error("Prediction error:", err);
            alert("Error in prediction. Check console for details.");
            $("#loading").hide();
        }
    });
}

$(document).ready(function() {
    // Predict button
    $('#predictBtn').click(function() {
        sendRequest(baseData);
    });

    // Upload button triggers file input
    $('#uploadBtn').click(function() {
        $('#fileInput').trigger('click');
    });

    // File selection handler
    $("#fileInput").change(function() {
        const file = this.files?.[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            const url = e.target.result;
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.height = img.height;
                canvas.width = img.width;
                ctx.drawImage(img, 0, 0);
                baseData = canvas.toDataURL('image/jpeg', 1.0).replace(/^data:image.+;base64,/, '');
            };
            img.src = url;

            $('#photo').attr('src', url).show();
            $('#video').hide();
        };
        reader.readAsDataURL(file);
    });
});
</script>
</body>
</html>
